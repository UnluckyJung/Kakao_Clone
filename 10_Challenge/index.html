<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10_Challenge</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/c9a7b02c85.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="phone-body">
      <div class="info">
        <h3>Sign in</h3>
        <div class="input-box">
          <input class="info__input-info" type="text" placeholder="email" />
          <input class="info__input-info" type="text" placeholder="password" />
        </div>
      </div>
      <div class="find_password">Forgot Password?</div>
      <div class="check-box">
        <input type="checkbox" class="check-box__box" />
        <span class="check-box__text">Remember Me</span>
      </div>
      <a href="#" class="sign-button">Sign in</a>
      <div class="OR">OR</div>
      <div class="sns-button">
        <a href="#" class="sign-button sns-button__Facebook">Facebook</a>
        <a href="#" class="sign-button sns-button__Twitter">Twitter</a>
      </div>

      <footer class="helper">
        <div class="helper__account">
          <span class="helper__question">need an account?</span>
          <span class="helper__link">Sign up</span>
        </div>
        <div class="helper__password">
          <span class="helper__question">forgot your password?</span>
          <span class="helper__link">Retrive</span>
        </div>
      </footer>
    </div>
  </body>
</html>
