<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram | Board</title>
    <script
      src="https://kit.fontawesome.com/c9a7b02c85.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="header__status-bar">
        <div class="header__header-column">
          <h3 class="header__title">Instagram</h3>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-tv"></i>
          </span>
          <span class="header__icon">
            <i class="far fa-paper-plane"></i>
          </span>
        </div>
      </div>

      <div class="header__friends-bar">
        <div class="header__header-column">
          <img
            class="chat__avatar g-avatar"
            src="images/sample-avatar.jpg"
            width="50px"
            height="50px"
          />
        </div>
      </div>
    </header>

    <main class="posts">
      <ul class="posts__list">
        <li class="posts__post post">
          <div class="post__post post-header">
            <div class="post__column">
              <img
                class="chat__avatar g-avatar"
                src="images/sample-avatar.jpg"
                width="30px"
                height="30px"
              />
            </div>
            <div class="post__column">
              <div class="post__provider-content">
                <span class="post__provider__name">Sam Martin</span>
                <span class="post__provider__timestamp">5ms</span>
              </div>
            </div>
            <div class="post__column">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>

          <div class="post__post post-image">
            <a href="post.html">
              <div class="post__column">
                <img
                  class="chat__avatar g-avatar"
                  src="images/sample_post.jpg"
                  width="100px"
                  height="100px"
                />
              </div>
            </a>
          </div>

          <div class="post__post post-status">
            <div class="post__column">
              <span class="post__icon">
                <i class="far fa-heart"> 2,515</i>
              </span>
            </div>
            <div class="post__column">
              <span class="post__icon">
                <i class="far fa-comment-dots"> 350</i>
              </span>
            </div>
            <div class="post__column">
              <span class="post__icon">
                <i class="far fa-bookmark"></i>
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <div class="behavior">
      <i class="fas fa-th-large"></i>
      <i class="fas fa-search"></i>
      <i class="far fa-plus-square"></i>
      <i class="far fa-heart"></i>
      <i class="far fa-user"></i>
    </div>
  </body>
</html>
