<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram | Board</title>
    <script
      src="https://kit.fontawesome.com/c9a7b02c85.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="posts">
      <ul class="posts__list">
        <li class="posts__post post">
          <div class="post__post post-header">
            <div class="post__column">
              <a href="index.html"><i class="fas fa-arrow-left"></i></a>
            </div>
            <div class="post__column">
              <img
                class="chat__avatar g-avatar"
                src="images/sample-avatar.jpg"
                width="30px"
                height="30px"
              />
            </div>
            <div class="post__column">
              <div class="post__provider-content">
                <span class="post__provider__name">Sam Martin</span>
                <span class="post__provider__timestamp">5ms</span>
              </div>
            </div>
            <div class="post__column">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>

          <div class="post__post post-image">
            <img
              class="chat__avatar g-avatar"
              src="images/sample_post.jpg"
              width="100px"
              height="100px"
            />
          </div>

          <div class="post__post post-status">
            <div class="post__column">
              <span class="post__icon">
                <i class="far fa-heart"> 2,515</i>
              </span>
            </div>
            <div class="post__column">
              <span class="post__icon">
                <i class="far fa-comment-dots"> 350</i>
              </span>
            </div>
            <div class="post__column">
              <span class="post__icon">
                <i class="far fa-bookmark"></i>
              </span>
            </div>
          </div>
        </li>
        <li class="posts__post comment-list">
          <div class="posts__post comment">
            <div class="comment__column">
              <img
                class="chat__avatar g-avatar"
                src="images/sample-avatar.jpg"
                width="30px"
                height="30px"
              />
            </div>
            <div class="comment__column">
              <div class="post__comment-content">
                <span class="post__comment-name">Angel</span>
                <span class="post__comment-comment">hahahahahaha</span>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <div class="chat__write">
      <div class="chat__write-column">
        <img
          class="chat__avatar g-avatar"
          src="images/sample-avatar.jpg"
          width="30px"
          height="30px"
        />
      </div>
      <div class="chat__write-column">
        <input
          class="chat__write-input"
          type="text"
          placeholder="add a comment"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="fas fa-paper-plane"></i>
        </span>
      </div>
    </div>
  </body>
</html>
