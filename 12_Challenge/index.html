<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12-Challenge</title>
    <script
      src="https://kit.fontawesome.com/c9a7b02c85.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="phone">
      <div class="screen">
        <header class="header">
          <i class="fas fa-bars"></i>
          <span>Recipes</span>
          <i class="fas fa-search"></i>
        </header>
        <header class="header-text">
          <span>Popular Recipes</span>
          <span>View All</span>
        </header>
        <div class="pic-container">
          <ul class="pic-container__top-pics">
            <li class="pic"><span>Home Cooking</span></li>
            <li class="pic">House Cooking</li>
          </ul>
          <ul class="pic-container__bottom-pics">
            <li class="pic">School Cooking</li>
            <li class="pic">Hospital Cooking</li>
          </ul>
        </div>
        <div class="screen__column">
          <span>Other Recipes</span>
        </div>
        <ul class="Recipes-list">
          <li class="Recipe">
            <div class="Recipe_column">
              <span class="Recipe__Recipe-name">Refreshments</span>
              <span class="Recipe__Recipe-cnt">120 Recipes</span>
            </div>
            <div class="Recipe_column">
              <i class="fas fa-chevron-right"></i>
            </div>
          </li>
          <li class="Recipe">
            <div class="Recipe_column">
              <span class="Recipe__Recipe-name">Refreshments</span>
              <span class="Recipe__Recipe-cnt">240 Recipes</span>
            </div>
            <div class="Recipe_column">
              <i class="fas fa-chevron-right"></i>
            </div>
          </li>
          <li class="Recipe">
            <div class="Recipe_column">
              <span class="Recipe__Recipe-name">Refreshments</span>
              <span class="Recipe__Recipe-cnt">360 Recipes</span>
            </div>
            <div class="Recipe_column">
              <i class="fas fa-chevron-right"></i>
            </div>
          </li>
          <li class="Recipe">
            <div class="Recipe_column">
              <span class="Recipe__Recipe-name">Refreshments</span>
              <span class="Recipe__Recipe-cnt">480 Recipes</span>
            </div>
            <div class="Recipe_column">
              <i class="fas fa-chevron-right"></i>
            </div>
          </li>
        </ul>
        <nav class="nav">
          <ul class="nav__icons">
            <li class="icon"><i class="fas fa-home"></i></li>
            <li class="icon"><i class="fas fa-trophy"></i></li>
            <li class="icon"><i class="far fa-edit"></i></li>
            <li class="icon"><i class="far fa-sticky-note"></i></li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
