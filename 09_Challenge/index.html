<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09-Challenge</title>
    <script
      src="https://kit.fontawesome.com/c9a7b02c85.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <style></style>
  </head>
  <body>
    <div class="airpods">
      <div class="airpods__image">
        <img
          src="https://res.cloudinary.com/cenergy-innovation-limited-head-office/image/fetch/c_scale,q_70,f_auto,h_740/https://d1dtruvuor2iuy.cloudfront.net/media/catalog/product/p/w/pwb000228310_4.jpg"
          width="350px"
          height="350px"
        />
      </div>
      <div class="airpods__info">
        <div class="aripods__info__title">Apple AirPods</div>
        <div class="aripods__info__information">
          Combine intelligent design with brekthrough<br />
          technology and crystal clear sound.
        </div>
      </div>
      <div class="airpods__price_star">
        <div class="airpods__column">
          <span class="airpods__price">$159</span>
        </div>
        <div class="airpods__column">
          <span class="airpods__star">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </span>
          <span class="airpods__last-star"> <i class="fas fa-star"></i></span>
          <span class="airpods__count"> 16 </span>
        </div>
      </div>
    </div>

    <div class="user">
      <div class="user__image"></div>
      <div class="user__container">
        <div class="user__info">
          <div class="user-name">ClarkeK</div>
          <div class="user-job">Engineer</div>
        </div>
        <div class="user__btn">
          <div class="user__follow_btn">
            <span class="follow-btn-content">Follow</span>
          </div>
          <div class="user__message_btn">
            <span class="message-btn-content">Message</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
