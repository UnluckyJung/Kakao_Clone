<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>13-Challenge</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/c9a7b02c85.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="screen">
      <div class="status-bar">
        <div class="status-bar__column">
          <div class="status-bar__clock">9:41</div>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <i class="fas fa-arrow-left"></i>
        <span class="header__text">Profile</span>
        <i class="fas fa-bars"></i>
      </header>
      <div class="profile">
        <div class="profile__image"></div>
        <div class="profile__name"><div class="span">Son Goku</div></div>
        <div class="profile__location">
          <div class="span">Earth / Japan</div>
        </div>
      </div>
      <ul class="btn">
        <li class="btn_follow">Follow</li>
        <li class="btn_message">Message</li>
      </ul>
      <ul class="counter">
        <li class="counter__followers">
          <span>140</span>
          <span>Followers</span>
        </li>
        <li class="counter__following">
          <span>250</span>
          <span>Following</span>
        </li>
        <li class="counter__images">
          <span>369</span>
          <span>images</span>
        </li>
      </ul>
      <nav class="nav">
        <ul class="nav__icons">
          <li class="nav__icon"><i class="far fa-user"></i></li>
          <li class="nav__icon"><i class="fas fa-user-friends"></i></li>
          <li class="nav__icon"><i class="far fa-comments"></i></li>
          <li class="nav__icon"><i class="fas fa-cog"></i></li>
        </ul>
      </nav>
      <div class="under-bar"></div>
    </div>
  </body>
</html>
