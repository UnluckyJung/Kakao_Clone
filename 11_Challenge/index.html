<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11-Challenge</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/c9a7b02c85.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="phone">
      <header class="phone-header">
        <div class="status-bar">
          <div class="status-bar__column">
            <div class="status-bar__clock">09:41</div>
          </div>
          <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
        <div class="func">
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-share-alt"></i>
        </div>
        <div class="pic-container">
          <ul class="pics">
            <li class="pic"></li>
            <li class="pic"></li>
            <li class="pic"></li>
            <li class="last-pic">+4</li>
          </ul>
        </div>
      </header>
      <main class="main">
        <div class="main__header-container">
          <ul class="main__header">
            <li>TOWN</li>
            <li>HiSTORY</li>
            <li>FOR CAT</li>
          </ul>
        </div>
        <div class="main__title">
          <div class="title">
            <span>City of Lights</span> <i class="fas fa-heart"></i>
          </div>
          <div class="main__location">
            <i class="fas fa-map-marker-alt"></i>
            <span>OSAKA</span>
          </div>
          <div class="star-dist">
            <div class="star-dist__star">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star-half-alt"></i>
              <span>4.75</span>
            </div>
            <div class="dist">325 m</div>
          </div>
        </div>
        <div class="main__content">
          <div class="overview">OVERVIEW</div>
          <div class="content">
            oh my god. I'm so tired. I can't wait to finish this and go to bed.
            Please.
          </div>
          <div class="Read-More">Read More</div>
        </div>
      </main>
      <nav class="nav">
        <div class="nav__circle">
          <div class="top-circle"></div>
          <div class="bottom-circle"></div>
        </div>
        <ul class="nav__btns">
          <li class="btn"><i class="fas fa-home"></i></li>
          <li class="btn"><i class="fas fa-globe-americas"></i></li>
          <li class="mid-btn"><i class="fas fa-route"></i></li>
          <li class="btn"><i class="fas fa-users"></i></li>
          <li class="btn"><i class="fas fa-cog"></i></li>
        </ul>
        <div class="line-box"></div>
      </nav>
    </div>
  </body>
</html>
